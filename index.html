<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>

    <div class="content-wrapper">
      <!-- section 1 -->
      <section class="action">
        <div class="action-content">
          <div class="action-content__logo"><img src="./images/logo.svg" alt=""></div>
          <div class="action-content__action">
            <div class="action-box document"></div>
            <div class="action-box folder"></div>
            <div class="action-box upload"></div>
          </div>
        </div>
      </section>
      <!-- section 2 -->
      <section class="info">
        <div class="info-content">
          <div class="info-content__heading">Youâ€™ve used <span class="gbUsed">815 GB</span> of your storage</div>
          <div class="info-content__bar">
            <div class="bar-self"></div>
            <div class="bar-ball"></div>
          </div>
          <div class="info-content__gb">
            <div class="0gb gb">0 GB</div>
            <div class="1000gb gb">1000 GB</div>
          </div>
          <div class="info-content__gb-left"> <span class="left185">185</span> GB LEFT</div>
        </div>
      </section>
    </div>

  </main>
</body>

</html>
